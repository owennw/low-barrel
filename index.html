<!DOCTYPE html>
<html lang="en" ng-app="lowBarrel">
<head>
    <meta charset="UTF-8">
    <title>Weather Chart</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/d3fc/1.5.0/d3fc.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak ng-controller="WeatherCtrl as weatherCtrl">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Weather Chart</a>
        </div>
    </nav>

    <h1>Cambridge Weather</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <form>
                    <label for="discreteDataView" style="font-weight: normal">View</label>
                    <select id="discreteDataView"
                            ng-options="type for type in weatherCtrl.discreteTypeOptions"
                            ng-model="weatherCtrl.discreteTypeKey"
                            ng-change="weatherCtrl.discreteTypeChanged()"></select>
                    <label for="continuousDataView" style="font-weight: normal">and</label>
                    <select id="continuousDataView"
                            ng-options="type for type in weatherCtrl.continuousTypeOptions"
                            ng-model="weatherCtrl.continuousTypeKey"
                            ng-change="weatherCtrl.continuousTypeChanged()"></select>
                    data
                </form>
            </div>
            <div class="col-xs-6">
                <form class="pull-right">
                    <label for="hourSplit" style="font-weight: normal">Split into blocks of</label>
                    <select id="hourSplit"
                            ng-options="split for split in weatherCtrl.splitOptions"
                            ng-model="weatherCtrl.stepSize"
                            ng-change="weatherCtrl.splitChanged()"></select>
                    hours
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <volume-chart data="weatherCtrl.data"
                              volume-type="weatherCtrl.discreteMetaData"
                              crosshair-data="weatherCtrl.crosshairData">
                </volume-chart>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <candlestick-chart data="weatherCtrl.data"
                                   meta-data="weatherCtrl.continuousMetaData"
                                   crosshair-data="weatherCtrl.crosshairData">
                </candlestick-chart>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div id="legend"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3fc/1.5.0/d3fc.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/candlestick-directive.js"></script>
    <script src="js/volume-directive.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/weather-controller.js"></script>
    <script src="js/series-helper.js"></script>
</body>
</html>
